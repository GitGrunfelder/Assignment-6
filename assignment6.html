<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>Assignment 6</title>
	<link href="assignment6.css" rel="stylesheet">
	
	<style>
	</style>
    
	<script src="jquery-3.5.1.min.js"></script>
    <script src="assignment6.js"></script>

</head>

<body>

<!-- Logo -->
 <img src="images/logo.jpg" alt="Logo">

  <!--Title-->
 <h1>Create an Account</h1>

 <!-- Opening form tag -->
 <form id="custForm" action="FormProcessor.html" method="get" >

    <!-- Preferences Section -->
    <h2>Your Preferences</h2>
    <!-- Operating System Dropdown Menu -->
    <p>Most Frequently Used Operating System:
    <select name="operatingSystem" id="operatingSystem">
        <option value="Operating System">Operating System</option>
        <option value="Windows 8">Windows 8</option>
        <option value="Windows 7">Windows 7</option>
        <option value="Android">Android</option>
        <option value="Mac OS">Mac OS</option>
        <option value="Other">Other</option>
    </select>
    <!-- Frequent Software Menu -->
    Most Frequently Used Software:
    <select name="software" id="software">
        <option value="Software">Software</option>
        <option value="Games">Games</option>
        <option value="Business Applications">Business Applications</option>
        <option value="Programming Applications">Programming Applications</option>
        <option value="Social Networking">Social Networking</option>
        <option value="Other">Other</option>
    </select>
    </p>
    <!-- END Preferences Section -->

    <!-- Customer Info Section -->
    <h2>Customer Information</h2>
    <p>* Required Information</p>
    
    <p>
    <label for="first_name">First Name:*</label>
    <input type="text" class="fields" name="first_name" id="first_name" >
    <span class="err-msg" id="err-first-name"></span></p>
    
    <p>
    <label for="last_name">Last Name:*</label>
    <input type="text" class="fields" name="last_name" id="last_name">
    <span class="err-msg" id="err-last-name"></span></p>

    <p>
    <label for="street_address_1">Street Address 1:*</label>
    <input type="text" class="fields" name="street_address" id="street_address">
    <span class="err-msg" id="err-street"></span></p>

    <p>
    <label for="street_address_2">Street Address 2:</label>
    <input type="text" class="fields" name="street_address_2" id="street_address_2">
    <span class="err-msg" id="err-street-2"></span></p>

    <p>
    <label for="city">City:*</label>
    <input type="text" class="fields" name="city" id="city">
    <span class="err-msg" id="err-city"></span></p>

    <p>
    <label for="State">State:*</label>
    <input type="text" class="fields" name="state" id="state">
    <span class="err-msg" id="stateHint"></span></p>
    
    <p>
    <label for="zip_code">Zip Code:*</label>
    <input type="text" class="fields" name="zip" id="zip">
    <span class="err-msg" id="zipHint"></span></p>

    <p>
    <label for="phone">Phone:</label>
    <input type="text" class="fields" name="phone" id="phone">
    <span class="err-msg" id="phoneHint"></span></p>

    <p>
    <label for="email">E-mail Address:*</label>
    <input type="text" class="fields" name="email" id="email">
    <span class="err-msg" id="emailHint"></span></p>
    

    <!-- END customer info -->

    <!-- Payment Info -->
    <fieldset>
        <legend>Payment Method:*</legend>
        <input type="radio" name="payment" id="none" value="none" checked>
        <label for="none">None</label>
        <input type="radio" name="payment" id="Visa" value="Visa">
        <label for="Visa">Visa</label>
        <input type="radio" name="payment" id="Mastercard" value="Mastercard">
        <label for="Mastercard">Mastercard</label>
        <input type="radio" name="payment" id="American Express" value="American Express">
        <label for="American Express">American Express</label>
    </fieldset>

    <!-- Card Number -->

    <p> 
    <label for="cardNumber">Credit Card Number:</label>
    <input type="text" class="fields" name="cardNumber" id="cardNumber">
    <span class="err-msg" id="cardHint"></span></p>


    <!-- Card Expiration Info -->
    <p>Expiration Month:
    <select name="cardMonth" id="cardMonth">
        <option value="month" selected>Month</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>
    Expiration Year:
    <select name="cardYear" id="cardYear">
        <option value="year" selected>Year</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
    </select>
    <span class="err-msg" id="err-mo-yr"></span>
    </p>
    <!-- END payment info -->

    <!-- Submit info button -->
    <input type="submit" value="Submit Information">
<!-- Closing form tag -->
 </form>
</body>
</html>
